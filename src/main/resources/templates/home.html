<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CoronaVirus Daily Global Cases Application Tracker Develpoed by Shivam Pandey</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>CoronaVirus Daily Global Cases Application Tracker Developed by Shivam Pandey</h1>

<div class="jumbotron">  
    <h1 class="display-4" th:text=${totalRepotedCases}></h1>
    <p class= "lead">Cases Reported as of Today</p>
    <p class= "lead" >
    	<span>New Cases:</span> <span th:text=${newCases}></span>    
    </p>    
</div>


	 <table class="table">
      <tr>
        <th>Country</th>
        <th>State</th>
        <th>Latest Cases</th>
        <th>Day to Day Variation</th>
      </tr>
      <tr th:each="t : ${test}">        
        <td th:text="${t.country}"></td>
        <td th:text="${t.state}"></td>
        <td th:text="${t.latestCases}"></td>
        <td th:text="${t.changeInCases}"></td>
      </tr>
    </table>
    </div>
</body>

</html>
